<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script/index.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Chivo+Mono&family=Ubuntu&display=swap">
    <link rel="icon" type="image/svg+xml" href="style/icon.jpg">
    <title>Encriptador de texto</title>
</head>
<body>
    <img class="logo" src="style/logo.svg">
    <section>
        <div class="main">
            <div class="input">
                <textarea class="form-control" placeholder="Ingrese texto aquí" id="encriptar" required rows="5" cols="50" pattern="[a-z ]*" oninput="this.value = this.value.replace(/[^a-z\n ]/g, '')"></textarea><br>
                <p>
                    <i class="fa fa-exclamation-circle"></i>
                    Solo letras minusculas y sin acentos
                </p>
            <div class="buttons">
                <button id="btnEncriptar" onclick="encriptador()">Encriptar</button>
                <button id="btnDesencriptar" onclick="desencriptador()">Desencriptar</button>
            </div>            
            </div>
            

            <div class="output">
                <div class="init">
                    <img src="style/dibujo.svg" alt="dibujo">
                    <p id="mainText">
                        Ningún mensaje fue encontrado
                    </p>
                    <p id="secondText">
                        Ingresa el texto que desees encriptar o desencriptar.
                    </p>
                </div>
                <button class="btnCopiar" id="btnCopiar" onclick="copiar()">Copiar</button>
                <textarea class="form-control" readonly name="returnCript" id="returnCript"></textarea>
            </div>
        </div>
        
    </section>
    <footer>
        <p>
            Realizado por Mario Solís
            <a href="https://github.com/BeyondEternal" target="_blank">
                <i id="git" class="fa fa-github"></i>
            </a>
            <a href="https://www.linkedin.com/in/mario-solís-dev/" target="_blank">
                <i id="lin" class="fa fa-linkedin-square"></i>
            </a>
            <a href="https://www.instagram.com/beyondeternal.dev/" target="_blank">
                <i id="insta" class="fa fa-instagram"></i>
            </a>
            <a href="https://twitter.com/BeyondEternalGG" target="_blank">
                <i id="tw" class="fa fa-twitter"></i>
            </a>

        </p>

    </footer>
</body>
</html>
