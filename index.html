    <!--Ayuda no sé Front-End-->
    <div>
        <div>
            <h1 class="text-center">Encriptador de texto</h1>
        </div>
        
        <div>
            <label>Ingrese el texto aquí</label><br>
            <textarea id="encriptar" required rows="5" cols="50" pattern="[a-z ]*" oninput="this.value = this.value.replace(/[^a-z\n ]/g, '')"></textarea><br>
            <button id="btnEncriptar" onclick="encriptador(document.getElementById('encriptar').value)">Encriptar</button>
            <button id="btnDesencriptar" onclick="desencriptador(document.getElementById('encriptar').value)">Desencriptar</button>
            <p>
                <i class="fa fa-exclamation-circle"></i>
                " Solo se permiten letras en minúscula y sin acentos."
            </p>
        </div>
        <div>
            <textarea class="form-control" readonly name="returnCript" id="returnCript" style="height: 300px; width: 800px;""></textarea>
            <label for="returnCript">Resultado</label>
            <button class="btn outline mt-2" id="btnCopiar" onclick="copiar()"><svg fill="#000000" width="32px" height="32px" viewBox="0 0 32 32" version="1.1" xmlns="http://www.w3.org/2000/svg">
